<div id = "completeBody">

  <div class="greeting-header">
    <h3>Welcome</h3>
    <h5 class="pt-5">Please, log in.</h5>
  </div>

<div class = "d-grid gap-2 col-6 mx-auto jumbotron container-color">
<div class="form-group row mb-3">
    <label for="userInput" class="col-sm-3 col-form-label label-color">Username</label>
    <div class="col-sm-6">
    <input type="email" class="form-control" id="userInput" [(ngModel)] = "username">
</div>
  </div>
  <div class="form-group row mb-3">
    <label for="passwordInput" class="col-sm-3 col-form-label label-color">Password</label>
    <div class="col-sm-6">
    <input type="password" class="form-control" id="passwordInput" [(ngModel)] = "password">
</div>
</div>
  </div>
  <div class="d-grid gap-2 col-2 mx-auto">
  <button id = "loginButton"type="button" class="btn btn-dark" (click) = "login()">Login</button>
  </div>

</div>

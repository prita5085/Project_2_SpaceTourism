<h3>Vendor Register Page</h3>
<br>


<div class="form-group row">
    <div class="col-sm-6 col-form form-right">

        <label for="companyNameInput" class="col-sm-3 col-form-label">Company Name</label>
        <input type="text" class="form-control input-form" id="companyNameInput" placeholder="Company Name"
            [(ngModel)]="companyName">

    </div>
    <div class="col-sm-6 form-left">

        <label for="vendorPhoneInput" class="col-sm-3 col-form-label">Phone Number</label>
        <input type="number" class="form-control input-form" id="vendorPhoneInput" placeholder="Phonenumber"
            [(ngModel)]="vendorPhoneNumber">

    </div>
</div>

<div class="form-group row">
    <div class="col-sm-6 col-form form-right">

        <label for="vendorUsernameInput" class="col-sm-3 col-form-label">Username</label>
        <input type="text" class="form-control input-form" id="lastNameInput" placeholder="Username" maxlength="7"
            [(ngModel)]="vendorUsername">
        <span style="color: red;" *ngIf="showError">{{holder}}, this username is already in use</span>

    </div>
    <div class="col-sm-6 form-left">

        <label for="vendorPasswordInput" class="col-sm-3 col-form-label">Password</label>
        <input type="password" class="form-control input-form" id="vendorPasswordInput" placeholder="Password" maxlength="7"
                [(ngModel)]="vendorPassword">

    </div>
</div>

<div class="form-group row">
    <div class="">
        <label for="vendorEmailInput" class="col-sm-3 col-form-label">Email</label>
        <input type="email" class="form-control input-form-long form-right-address" id="vendorEmailInput" placeholder="Email"
                [(ngModel)]="vendorEmail">
    </div>
</div>

<div class="form-group row">
    <div class="">
        <label for="slogan" class="col-sm-3 col-form-label">Slogan</label>
        <input type="text" class="form-control input-form-long form-right-address" id="slogan" placeholder="Slogan" [(ngModel)]="slogan">
    </div>
</div>

<div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-color" (click) = "submit()">Register</button>
    </div>

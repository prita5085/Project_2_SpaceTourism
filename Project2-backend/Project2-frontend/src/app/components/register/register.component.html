<h3>Customer Registration Page</h3>
<br>


<div class="form-group row">
    <div class="col-sm-6 col-form form-right">

        <label for="firstNameInput" class="col-sm-3 col-form-label">First Name</label>
        <input type="text" class="form-control input-form" id="firstNameInput" placeholder="Firstname" maxlength="25"
            [(ngModel)]="firstname">

    </div>
    <div class="col-sm-6 form-left">

        <label for="lastNameInput" class="col-sm-3 col-form-label">Last Name</label>
        <input type="text" class="form-control input-form" id="lastNameInput" placeholder="Lastname" maxlength="25"
            [(ngModel)]="lastname">

    </div>
</div>

<div class="form-group row">
    <div class="col-sm-6 col-form form-right">

        <label for="dobInput" class="col-sm-3 col-form-label">Date of Birth</label>
        <input type="text" class="form-control input-form" id="dobInput" maxlength="10" placeholder="Format: 01-31-2000"
                [(ngModel)]="dob">

    </div>
    <div class="col-sm-6 form-left">

        <label for="emailInput" class="col-sm-3 col-form-label">Email</label>
        <input type="email" class="form-control input-form" id="emailInput" maxlength="50" placeholder="Email"
                [(ngModel)]="email">

    </div>
</div>

<div class="form-group row">
    <div class="col-sm-6 col-form form-right">

        <label for="usernameRInput" class="col-sm-3 col-form-label">Username</label>
        <input type="text" class="form-control input-form" id="usernameRInput" placeholder="Username" maxlength="7"
                [(ngModel)]="usernameRegistration">
            <span style="color: red;" *ngIf="showError">{{holder}}, this username is already in use</span>

    </div>
    <div class="col-sm-6 form-left">

        <label for="passwordInput" class="col-sm-3 col-form-label">Password</label>
        <input type="password" class="form-control input-form" id="passwordInput" placeholder="Password" maxlength="7"
                [(ngModel)]="passwordRegistration">

    </div>
</div>

<div class="form-group row">
    <div class="">
        <label for="address1Input" class="col-sm form-label-address col-form-label">Address</label>
        <input type="text" class="form-control input-form-address form-right-address " id="address1Input" placeholder="Address" maxlength="50"
                [(ngModel)]="address">
    </div>
</div>

<div class="form-group row">
    <div class="">
        <label for="address2Input" class="col-sm form-label-address col-form-label">Address Cont.</label>
        <input type="text" class="form-control input-form-address form-right-address2" id="address2Input" placeholder="Optional" maxlength="50"
        [(ngModel)]="address2">
    </div>
</div>

<div class="form-group row m-6">
    <div class="col-sm-6 col-form form-right">

        <label for="cityInput" class="col-sm-3 col-form-label">City</label>
        <input type="text" class="form-control input-form" id="cityInput" placeholder="City" maxlength="50" [(ngModel)]="city">

    </div>
    <div class="col-sm-6 form-left">

        <label for="stateInput" class="col-sm-3 col-form-label">State</label>
        <select class="form-control col-sm-4 input-form" [(ngModel)]="state" style="height: 100%;">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

    </div>

    <div class="form-group row mt-4">
        <div class="col-sm-6 col-form form-right">
    
            <label for="zipcodeInput" class="col-sm-3 col-form-label">Zipcode</label>
            <input type="number" class="form-control input-form form-right-address2" id="zipcodeInput" placeholder="Zipcode" maxlength="5"
                [(ngModel)]="zipcode">
    
        </div>

            <div class="col-sm-6 form-left">
        
                <label for="phoneInput" class="col-sm-3 col-form-label">Phone Number</label>
                <input type="tel" class="form-control input-form form-right-address2" id="phoneInput" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10"
                    [(ngModel)]="phoneNumber">
        
            </div>
    </div>
</div>



    <div class="d-grid gap-2 col-2 mx-auto">
    
        <div class="d-grid gap-2 col-2 mx-auto">

            <button type="button" class="btn btn-color" (click)="checkCustomers()">Register</button>
            <span style="color: green;" *ngIf="showSuccess">Account added sucessfully</span>
        </div>
